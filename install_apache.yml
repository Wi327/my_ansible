
---

- hosts: all
  become: true
  remote_user: root
  tasks:

  - name: install apache2
    apt:
      name: apache2
      state: latest  
    when: ansible_distribution == "Ubuntu"
  - name: php support for apache
    apt:
      name: libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"
  - name: update repository index
    apt: 
      update_cache: yes
    when: ansible_distribution == "Ubuntu"


  - name: install apache2
    dnf:
      name: httpd
      state: latest
    when: ansible_distribution == "Centos"
  - name: php support for apache
    dnf:
      name: php
      state: latest
    when: ansible_distribution == "Centos"
  - name: update repository index
    dnf:
      update_cache: yes
    when: ansible_distribution == "Centos"

